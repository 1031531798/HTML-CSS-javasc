<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" id="" value="" v-model="msg" v-on:keyup.enter="show"/>
		</div>
		
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:function(){
					return{
						msg:"",
					}
				},
				methods:{
					show:function(){
						alert(this.msg)
					}
				}
				
				
			})
		</script>
	</body>
</html>
