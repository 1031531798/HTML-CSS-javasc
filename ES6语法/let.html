<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>let</title>
	</head>
	<body>
		<script type="text/javascript">
			let作用域
			var arr = [];
			for(var i = 0;i < 10;i++){
				arr[i] = function(){
					console.log(i)
				}
			}
			arr[3]()// 10
			var arr2 = [];
			for(let i = 0;i < 10;i++){
				arr2[i] = function(){
					console.log(i)
				}
			}
			arr2[3]()// 3
		</script>
	</body>
</html>
