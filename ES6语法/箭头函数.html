<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>箭头函数</title>
	</head>
	<body>
		<script type="text/javascript">
			class pro{
				constructor(name,age,sex,job) {
				    this.name = name;
					this.age = age;
					this.sex = sex;
					this.job = job;
				}
				show(text){
					console.log(text + "," + this.name)
				}
				myJob(){
					setTimeout(()=>{
						console.log("我的工作是" + this.job)
					},1000)
				}
			}
			let lin = new pro("linzijian",22,"男","web前端");
			lin.myJob()//我的工作是web前端
		</script>
	</body>
</html>
