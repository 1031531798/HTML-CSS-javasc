<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字逐渐显示动画</title>
		<style type="text/css">
			body{
				background: #222;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			#app{
				display: flex;
				position: absolute;
				top: 50%;
				font-family: Lora, serif;
				font-size: 23px;
				color: white;
			}
			#app span{
				animation: landIn 0.8s ease-out both;
			}
			@keyframes landIn {
			  from {
			    opacity: 0;
				transform: translateY(-20px);
			  }
			
			  to {
			    opacity: 1;
			    transform: translateY(0px);
			  }
			}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script type="text/javascript">
			var div = document.getElementById("app");
			var text = "随着时间的变化，人们的心理出现了变化。";
			var oneText = text.split("");
			for(let i =0; i<oneText.length;i++){
				let span = document.createElement("span");
				span.textContent = oneText[i];
				span.style.animationDelay = i * 0.1 + "s";
				div.appendChild(span);
				console.log(oneText[i])
			}
			
			
		</script>
	</body>
</html>
