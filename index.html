<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			var index = 0;
			function changeImg(){
				var img = document.getElementById("img1");
				var curIndex = index%6 +1;
				img.src ="img"+curIndex+".jpg";
				index = index +1;
			}
			
			function init(){
				setInterval("changeImg()",2000)
			}
		</script>
	</head>
	<body onload="init()">
		<!--<input type="button"value="点击切换图片" onclick="changeImg()" id="img1"/>-->
		<img src="img1.jpg" id="img1" width="100%"/>
	</body>
</html>
