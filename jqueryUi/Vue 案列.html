<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font-family: 黑体;
			}
			#addName{
				width: 100%;
				height:30px;
				border: 1px solid #007FFF;
				border-radius: 5px;
				background: dodgerblue;
				color: white;
			}
			#btn1{
				width:50px;
				height:30px;
				border: white;
				border-radius:5px
				position:relative;
				left: 20px;
			}
			span{
				position: relative;
				left: 20px;
			}
			input{
				width: 900px;
				height: 30px;
				position: relative;
				left: 20px;
				top:5px;
				font-size: 15px;
			}
			table{
				position: relative;
				padding: 0px;
				font-size: 20px;
				text-align: center;
				line-height: 50px;
			}
			td{
				border: 1px solid #C5C5C5;
			}
			tr td:nth-child(1){
				width: 200px;
			}
			tr td:nth-child(2){
				width: 350px;
			}
			tr td:nth-child(3){
				width: 700px;
			}
			tr td:nth-child(4){
				width: 300px;
			}
		</style>
	</head>
	<body>
		
		<div id="bd">
			<div id="l1">
				<div id="addName">
					添加品牌
				</div>
				<br>
				<span id="sp1">
					项目No.:
				</span>
				<br>
				<input type="text" name="" id="inpt1" value="" v-model="id"/>
				<br>
				<br>
				<br>
				<span id="sp2">
					品牌名称:
				</span>
				<br>
				<input type="text" name="" id="inpt2" value="" v-model="name"/>
				<br>
				<br>
				<br>
				<button type="button" id="btn1" onclick="return false">添加</button>
			</div>
			<hr >
			<table border="0px" cellspacing="0px" cellpadding="0px" >
				<thead>
					<tr>
						<td>
							项目序号
						</td>
						<td>
							品牌名称
						</td>
						<td>
							添加时间
						</td>
						<td>
							操作
						</td>
					</tr>
				</thead>
				<tbody>
					<tr v-for="item in list">
						<td >
							{{item.ID}}
						</td>
						<td >
							{{item.name}}
						</td>
						<td >
							{{item.time}}
						</td>
						<td >
							<a href="#" @click.prevent="del"></a>
						</td>
					</tr>
				</tbody>
					
			</table>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:'#bd',
				data:{
					id:null,
					name:"",
					list:[
						{ID:1,name:'NIKE',time:new Date()},
						{ID:2,name:'Adidas',time:new Date()},
						{ID:3,name:'LINING',time:new Date()},
						{ID:4,name:'ANTA',time:new Date()}
					],
					msg:'good'
				},
				mounted() {
					del:{
						
					}
				}
				
			})
		</script>
	</body>
</html>
