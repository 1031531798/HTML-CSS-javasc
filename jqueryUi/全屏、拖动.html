<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全屏拖动</title>
		<style type="text/css">
			body {
				margin: 0;
			}
			#bb{
				width: 100px;
				height: 100px;
				background: #FFA500;
				user-select: none;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div id="bb" draggable="false">
			这是一个可以拖动的div，点击拖到任意地方。
		</div>
		
		<script type="text/javascript">
			window.onload = function() {
				var div=document.getElementById('bb');
				function moveMouse(){
					//div左上角到鼠标的距离
					var dx=window.event.offsetX; 
					var dy=window.event.offsetY;
					console.log(window.event)
					document.onmousemove=function(ev) {
						//页面到鼠标的距离 10 0
						var x=ev.pageX;
						var y=ev.pageY;
						div.style.left=x - dx + "px";
						div.style.top=y - dy + "px";
						console.log(x)
						console.log(y)
					}
				}
				function shut(){
					//取消mouseover事件
					document.onmousemove=null;
				}
				div.onmousedown=moveMouse;
				document.onmouseup=shut;
			}
		</script>
	</body>
</html>
